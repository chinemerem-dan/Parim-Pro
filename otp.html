<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parim Pro OTP Login</title>
  <link rel="stylesheet" href="/css/otp.css" />
</head>
<body>

  <!-- OTP Notification -->
  <div class="notification" id="notification">
    Notification: Parim Pay: One time password is <strong id="otpDisplay"></strong>
  </div>

  <!-- Header -->
  <header class="header">
    <img src="/images/logo2.png" alt="Parim Pro" style="width: 250px; margin-top:-200px;"/>
  </header>

  <!-- Main Section -->
  <main class="container">
    <div class="otp-card">
      <label for="otpInput">OTP</label>
      <input type="text" id="otpInput" placeholder="Enter OTP" />
     <div class="div-btn"> <button id="loginBtn">Login</button></div>
      <p class="error" id="errorMsg"></p>
      <p class="success" id="successMsg"></p>
      <p class="resendOtp">Resend OTP</p>
    </div>
  </main>

  <script src="/js/otp.js"></script>
</body>
</html>
