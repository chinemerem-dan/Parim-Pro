<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/parim-pro/css/newpassword.css">
</head>
<body>
    <section class="card">
        <img src="/images/logo2.png" alt="">
           <h1>Reset Password</h1>
            <p class="Enter">Enter a new password</p>
        
        <form action="" class="form-message">
          <label for="">Email Address</label>
            <input type="text" placeholder="Enter your email address">
             <p class="error"> email is a required field</p>

            <label for="">New Password</label>
            <input type="text" placeholder="Enter your password">
             <p class="error"> This field is required</p>

             <label for="">Confirm New Password</label>
            <input type="text" placeholder="Confirm password">
             <p class="error"> This field is required</p>
                
            
        </form>
        <button>Reset Password</button>
    </section>
    <script src="/parim-pro/js/newpassword.js"></script>
</body>
</html>
