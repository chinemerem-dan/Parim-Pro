<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Event | Parim Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR CODE LIB -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script> -->

  <link rel="stylesheet" href="/css/newEvent.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="/images/logo2.png" alt="">
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h2>Create New Event</h2>

    <form id="eventForm">

      <label>Name</label>
      <input type="text" id="name" />
      <small class="error" id="nameError"></small>

      <label>Venue</label>
      <input type="text" id="venue" />
      <small class="error" id="venueError"></small>

      <label>Time</label>
      <input type="datetime-local" id="time" />
      <small class="error" id="timeError"></small>

      <label>Roles</label>
      <input type="number" id="roles" min="1" />
      <small class="error" id="rolesError"></small>

      <!-- QR CODE -->
      <div><div class="qr-box">
        <img src="/images/Vector (9).png" alt="">
       
      </div>
 <p class="qr-p">Copy QR Code</p>
     <div> <button type="button" id="createBtn">Create</button></div></div>

    </form>
  </main>

  <script src="/js/newEvent.js"></script>
</body>
</html>
