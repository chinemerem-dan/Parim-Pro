<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Video | Parim Pro</title>

    <!-- CSS -->

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <!-- ðŸ”— Add logo link here -->

    <!-- MAIN CONTENT -->
    <main class="container">
      <div class="title-bar">Add Video</div>

      <form id="videoForm" class="form">

        <label>Add Subtitle</label>

        <label>Add Video Link</label>
        <input type="url" id="videoLink" placeholder="Paste video link" />

        <button type="submit" class="upload-btn">Upload</button>
      </form>
    </main>

    <!-- JS -->
    <script src="capstone2.js"></script>
  </body>
