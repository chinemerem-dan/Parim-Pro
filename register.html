<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parim Pro â€“ Registration</title>

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
 
<link rel="stylesheet" href="/css/register.css">
 
</head>
<body>
  <div class="logo-div"><img src="/images/logo2.png" alt="" class="logo-box"></div>

  <div id="formMessage" class="form-message"></div>

  <div class="form-container">


    <form id="registerForm" class="overlay">
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="fullname" />
        <p class="error" id="nameError">Full name is required</p>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" id="mail" />
        <p class="error" id="maillError">Email Address is required</p>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" />
        <p class="error" id="phoneError">Phone number is required</p>
      </div>

      <div class="form-group password-group">
  <label>Create Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" />
    <i class="fa-solid fa-eye toggle-password" id="togglePassword1"></i>
  </div>
  <p class="error" id="passwordError">Password must be at least 6 characters</p>
</div>

<div class="form-group password-group">
  <label>Confirm Password</label>
  <div class="password-wrapper">
    <input type="password" id="confirm" />
    <i class="fa-solid fa-eye toggle-password" id="togglePassword2"></i>
  </div>
  <p class="error" id="confirmError">Passwords do not match</p>
</div>

       <div class="form-group">
        <label>Role</label>
        <input type="text" id="role" />
        <p class="error" id="roleError"> Role is required</p>
      </div>

     <div class="button-div">
       <button type="submit" class="button">Sign Up</button>
      <p class="footer-text">
      Already have a Parim Pro Account?
      <a href="home.html">Login</a>
    </p>
     </div>
    </form>

  </div>
 
  <script src="/js/register.js">
    
  </script>

</body>
</html>
